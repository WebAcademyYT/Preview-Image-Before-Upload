<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preview Image Before Upload</title>

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" integrity="sha512-q3eWabyZPc1XTCmF+8/LuE1ozpg5xxn7iO89yfSOd5/oKvyqLngoNGsx8jq92Y8eXJ/IRxQbEC+FGSYxtk2oiw==" crossorigin="anonymous" referrerpolicy="no-referrer">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="preview-area">
            <div class="before-upload">
                <span class="icon"><i class="fas fa-cloud-upload-alt"></i></span>
                <div class="text">No file choosen</div>
            </div>

            <div class="after-upload">
                <span class="btn-remove"><i class="fas fa-times"></i></span>
                <img alt="preview" id="preview">
            </div>
        </div>

        <input type="file" id="fileInput" accept="Images/*" hidden>
        <button id="fileBtn">CHOOSE AN IMAGE</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
